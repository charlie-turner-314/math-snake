<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css">
		<title>MathSnake</title>
		<link rel="icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body id="body" onload="LoadPage(); Main()">
			<div id="divQuestion" style="text-align:center; line-height:5px;">
			    <span id="question">10 X 4</span>
			</div> 
			<div class="divMultipleChoiceBox">
			 	<div id="a1Box"></div>
			    <div id="a2Box"></div>
			    <div id="a3Box"></div>
			    <div id="a4Box"></div>
			</div>
			<div class="divMultipleChoiceAns">
			<div id="a1"></div>
			<div id="a2"></div>
			<div id="a3"></div>
			<div id="a4"></div>
			</div>
			<div id="scores">
				<div id="divScore">Length: <span id="score">1</span></div>
				<div id="divTotalLength">Length Money: <span id="totalLength">5</span></div>
			</div>
			<div id="paused">
				<div id="pausedMsg">Use Arrow Keys To Move</div>
			</div>
			<div id="gameOver">
				<div id="goMessage">you hit the wall</div>
				<div id="goLengthLabel">your final length was</div>
				<div id="finalLength">11</div>
				<div id="goBtns">
				<button id="restartBtn" onclick="PlayAgain()">Play Again</button>
				<button id="changeDiffBtn" onclick="ChangeDiff()">Change Difficulty</button>
				<br>
				<button id="shopBtn" onclick="OpenShop()">Store</button>
				</div>
			</div>

			<div id="shop">
				<h1 style="text-align:center; color:white; font-family: Nexa Bold;">MathSnake Shop</h1>
				<p style="text-align:center; color:white; font-family: Nexa Bold;">Coming Soon...</p>
			</div>

			<div id="shop" style="opacity:0; pointer-events: none;">
				<
			</div>

			<div id="footer">
			<a id="home" href="index.html">DIFFICULTY: <span id="difficulty">3</span></a>
			</div>
	</body>
	<script src="scripts/Snake.js"></script>
</html>
